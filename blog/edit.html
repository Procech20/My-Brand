<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create blog</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="dark">
    <button class="theme-switcher">
        <span class="dark">‚òÄÔ∏è</span><span class="light">üåô</span>
    </button>
    <nav class="navbar-wrapper">
        <div class="navbar">
            <a href="../index.html" class="logo">Procech</a>
            <span class="separator"></span>
            <ul class="links hide">
                <li class="link">
                    <a href="blogs.html">Blogs</a>
                </li>
                <li class="link" id="admin">
                    <a href="./components/dashboard.html">Dashboard</a>
                </li>
                <li class="link active">
                    <a href="#">Update</a>
                </li>
                <li class="link" id="log-btn">
                    <a href="login.html" class="log-value">Login</a>
                </li>
            </ul>
            <button class="toggle">
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </nav>
    <main class="login-page">
        <div class="login">
            <div class="login-body">
                <h2>Create a blog</h2>
                <form create-form>
                    <div class="input-field">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" />
                        <p class="create--error title--error"></p>
                    </div>
                    <div class="input-field">
                        <label for="content">Content</label>
			            <textarea name="content" id="body" cols="80" rows="10"></textarea>
                        <p class="create--error  body--error"></p>
                    </div>
                    <div class="input-field">
                        <label for="image">Picture</label>
                        <input type="file" name="image" id="picture" accept="image/*" />
                    </div>
                    <div class="input-field">
                        <div class="image-preview">
                            <img src="https://via.placeholder.com/728x500.png?text=Made+by+Procech" alt="preview" class="blog-image" />
                        </div>
                    </div>
                    <div class="input-field create">
                        <input type="submit" value="Update" name="create" id="update" class="update--btn" />
                        <input type="submit" value="Cancel" name="cancel" id="cancel" class="cancel--btn" />
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="./js/theme.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/edit.js"></script>
</body>

</html>
